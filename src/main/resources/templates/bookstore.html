<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Bookshop</title>
  </head>
  <body>
    <h1>Welcome To Bookshop</h1>
    <h3>Search for book using ISBN code here</h3>
    <form action='#' th:action="@{/books}" th:object="${search}" method="post">
       <p>Code: <input type="text" th:field="*{code}" /></p>
       <p th:if="${#fields.hasErrors('code')}">Can only Contain Numbers</p>
       <p><button type="submit">Submit</button></p>
    </form>
  </body>
</html>
